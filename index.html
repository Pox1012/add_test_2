<!DOCTYPE html>
<html>
<head>
    <title>顯示使用者位置</title>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var latitude = urlParams.get('lat');
            var longitude = urlParams.get('long');
            
            if (latitude && longitude) {
                document.getElementById("location").innerHTML = "緯度: " + latitude + "<br>經度: " + longitude;
            } else {
                document.getElementById("location").innerHTML = "沒有收到有效的位置信息。";
            }
        }
    </script>
</head>
<body>
    <h1>顯示使用者位置</h1>
    <div id="location">正在處理位置信息...</div>
</body>
</html>
